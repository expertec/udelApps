services:
  - type: web
    name: gemini-video-analyzer
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: models/gemini-1.5-pro
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
    healthCheckPath: /health
